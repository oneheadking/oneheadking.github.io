<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="computer">
            <h1>Computer</h1>
            <hr />
            <div class="computer-img">
                <img src="left_fist.png">
            </div>
        </div>
        <div class="title">
            <!-- <h1>Choose your choice</h1> -->
            Choose your choice.
        </div>
        <div class="player">
            <h1>Player</h1>
            <hr />
            <div class="player-img">
                <img src="right_fist.png">
            </div>
            <div class="button">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissor</button>
            </div>
        </div>
    </div>

    <script src="index(version2).js"></script>
</body>

</html>
